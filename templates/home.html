<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar with Logo Image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="margin:0px;padding:0px;overflow:hidden">
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #21B1AA !important;
    border-radius: 50px;">
        <div class="container-fluid">
            <a href="https://www.adsinnov.com" class="navbar-brand">
                <img src="{{url_for('static',filename = 'image/logo_mobile.png')}}" height="40" alt="AdsInnov">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{{url_for('home')}}" class="nav-item nav-link text-white">Home</a>
                    <a href="#" class="nav-item nav-link text-white">Ads.txt</a>
                </div>
                <div class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                    <a href="{{url_for('logout')}}" class="nav-item nav-link text-white">Logout</a>
                    {% else %}
                        <a href="{{url_for('login')}}" class="nav-item nav-link text-white">Login</a>
                    <a href="{{url_for('register')}}" class="nav-item nav-link text-white">Register</a>

                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</div>

{% block content %}

{% endblock %}


</body>
</html>
